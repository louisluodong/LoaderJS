<!DOCTYPE html>
<html>
    <head>
        <title>
            LoaderJS - Test
        </title>
    </head>
    <body>
        <div class="loading" id="loader">
            Loading ...
        </div>
        <script src="../../loaderjs.bundle.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            // Add custom loader
           LoaderJS.addLoader({
                ext: 'jpg,png,gif',
                custom: function(resolve, reject, url) {
                    console.log('Loading Image', url);
                    resolve('Image Loaded');
                }
            });

           // Prepare resources
           // 2-Dimensional array
           // 1st level is SEQUENCE promise
           // 2nd level is PARALLEL promise

           var resA = [];
           resA.push('dummy/dummy-scriptA.js'); // dummy-scriptA will always finish & execute first, than dummy-scriptB.
           resA.push('https://code.jquery.com/jquery-1.12.3.js');

           var resB = 'dummy/dummy-scriptB.js';

           var resC = [];
           resC.push('https://code.jquery.com/jquery-2.2.3.js');
           resC.push('dummy/dummy-css.css'); // dummy-css might finish first than dummy-scriptB.

           var resD = 'http://dummy-images.com/abstract/dummy-480x270-FairyLights.jpg';

            // Start loading resources
            LoaderJS.load([resA, resB, resC, resD], function(err, data) {
                console.log('Done', arguments);
                var el = document.getElementById("loader");
                if(!err){
                    el.className = "done";
                    el.innerHTML = "Done!";
                } else {
                    el.className = "error";
                    el.innerHTML = "Error!";
                }
            });
        </script>
    </body>
</html>
